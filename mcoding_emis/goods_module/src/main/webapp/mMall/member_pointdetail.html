<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>{{global.brandName}}</title>
		<script src="./js/workspace.js" type="text/javascript" charset="utf-8"></script>
		<script src="./js/pageScript/member_pointdetail.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body class="gym-body bui_at_noline">
		<!--主体-->
		<div class="bui_wrap bui_bgc_white_d12">
			<!--提示关注公众号-->
			<tp-plug-follow v-if="isSubscribe.data==0"></tp-plug-follow>
			<!--提示关注公众号-->
			<div class="bui_mo" style="top:{{isSubscribe.data==0?'48px':'0'}}">
				<!--页头-->
				<div class="bui_mo_h">

					<tp-header bgc="bui_bgc_red" lefticon="fa-angle-left" leftlink="javascript:history.go(-1);" righticon="fa-home" rightlink="index.html" title="积分明细"></tp-header>
				</div>
				<!--页头-->

				<!--页面-->
				<div class="bui_mo_b bui_mo_b_h bui_mo_b_f gym_mo_b">
					<!--loadingbar-->
					<tp-loadingbar type="loading" v-if="!memberDetail||!memberDetail.data"></tp-loadingbar>
					<!--loadingbar-->
					<!--积分详情-->
					<template v-else>

						<div class="bui_bgc_black_l64 bui_tc_white bui_p_24 bui_media bui_vm">
							<div class="bui_media_l">
								<tp-img :src="memberDetail.data.headImgUrl" width="8rem" height="8rem" class="bui_round bui_bds_4 bui_bdc_white"></tp-img>

							</div>
							<div class="bui_media_b">
								<p class="bui_ts_24">{{memberDetail.data.name}}</p>
								<div class="bui_ts_12 bui_tc_white_f64">
									<p>可用积分：<span class="bui_ts_20 bui_tc_yellow">{{memberDetail.data.memberExtInfoMap.levelList.mt201.totalPoint}}</span></p>
								</div>
							</div>
						</div>
						<div class="bui_p_12">
							<div class="bui_row_p_12 bui_ts_12">
								<div v-for="data in memberPointArray">
									<div>
										<div class="bui_media bui_vm bui_bgc_white bui_bds_1 bui_p_12 bui_radius">
											<!--<div class="bui_media_l bui_tc_white_i">
												<template v-if="data.dicGroupItem">
													<div class="bui_btn bui_btn_48 bui_btn_sq bui_bgc_{{data.dicGroupItem.description}} bui_round">
														<i class="fa fa-{{data.dicGroupItem.name}} fa-fw"></i>
													</div>
												</template>
												<template v-else>
													<div class="bui_btn bui_btn_48 bui_btn_sq bui_bgc_white_d64 bui_round">
														<i class="fa fa-question fa-fw"></i>
													</div>
												</template>
											</div>-->
											<div class="bui_media_b">
												<p class="bui_ts_14">
													{{data.sourceName||'其他渠道获取积分'}}
												</p>
												<p class="bui_ts_12 bui_tc_white_d64 bui_mt_6">{{unixTimeChange(data.createTime)}}</p>
											</div>
											<div class="bui_media_l bui_ta_c">
												<p class="bui_ts_12 bui_tc_white_d64">积分</p>
												<p class="bui_ts_24" :class="data.points>=0?'bui_tc_green':'bui_tc_red'">{{data.point}}</p>
											</div>
										</div>
									</div>
								</div>
							</div>
							<tp-loadingbar bgc="" :type="!pageLoaded?'loading':'success'" v-if=""></tp-loadingbar>
						</div>

					</template>
					<!--积分详情-->
				</div>
				<!--页面-->
				<!--页脚-->
				<tp-footer-nav></tp-footer-nav>
				<!--页脚-->
			</div>
		</div>
		<!--主体-->
	</body>

</html>
