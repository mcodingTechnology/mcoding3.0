		<script type="text/javascript">
			$(document).ready(function() {
				var _btnover;
				$(".wm_index_btn").on({
					'touchstart': function(e) {
						e.preventDefault();
						$(this).addClass('hit');
					},
					'touchend': function(e) {
						var _url = $(this).attr('href');
						e.preventDefault();
						$(this).removeClass('hit');
						setTimeout(function() {
							window.location.href = _url;
						}, 300)
					}
				});
			});
			$(window).load(function() {
				$("#public_loading").hide();
			});
		</script>
