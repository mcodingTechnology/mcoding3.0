<script type="text/javascript">
	var questionNum = 1;

	/*加载已有信息*/
	if(vueObj.memberDetail.position){
		$("[value="+vueObj.memberDetail.position+"]").prop('checked',true);
	}

	if(vueObj.memberDetail.concerns){
		var data = vueObj.memberDetail.concerns.split(',');
		data.map(function(param){
			$("[value="+param+"]").prop('checked',true);
		})
	}

	if(vueObj.memberDetail.concernsPerson){
		var data = vueObj.memberDetail.concernsPerson.split(',');
		data.map(function(param){
			$("[value="+param+"]").prop('checked',true);
		})
	}

	if(vueObj.memberDetail.healthProblem) {
		$("#id_question_textarea").val(vueObj.memberDetail.healthProblem);
	}
	/*加载已有信息*/

	$(function(){
		//插入页脚按钮
		$("#mp_answerPanel .bui_modal_f").html('<div class="bui_p_8 bui_bds_1_t">' +
				'<a href="javascript:questionSubmit();" class="bui_btn_48 bui_block bui_radius bui_tc_white ' + vueObj.style.btnTrue + '">下一题</a>' +
				'</div>')
	})

	function questionSubmit() {

		if (questionNum===1) {
			$('#question_first').hide();
			$('#question_second').fadeIn(1000);
			questionNum ++;
		}else if (questionNum ===2) {
			$('#question_second').hide();
			$('#question_third').fadeIn(1000);
			questionNum ++;
		}else if (questionNum ===3) {
			$('#question_third').hide();
			$('#question_four').fadeIn();
			questionNum++;
			$("#mp_answerPanel .bui_modal_f").html('<div class="bui_p_8 bui_bds_1_t">' +
							'<a href="javascript:questionSubmit();" class="bui_btn_48 bui_block bui_radius bui_tc_white ' + vueObj.style.btnTrue + '">提交</a>' +
							'</div>')
		}else if (questionNum ===4) {
			if(!vueObj.memberDetail.mobilePhone) {
				$("#questionForm").append('<input style="display:none" type="text" name="mobilePhone" value="'+$("#memberDetail_mobilePhone").val()+'"/>');
			}
			var param= $("#questionForm").serialize();
			buijs_showloading('bui_bgc_black_f72');
			$.ajax({
	            type: "post",
	            data:param,
	            url: _jsonUrl+ "/front/registerDetailSubmit",
	            complete: function (){
	            	buijs_closeloading();
	            },
	            success: function (data) {
	            	if (data.code == 0) {
	            		$('#question_four').hide();
						$('#question_end').fadeIn(1000);
						$("#mp_answerPanel .bui_modal_f").html('<div class="bui_p_8 bui_bds_1_t">' +
							'<a href="javascript:closeBar();" class="bui_btn_48 bui_block bui_radius bui_tc_white ' + vueObj.style.btnTrue + '">完成</a>' +
							'</div>')
	                }else if(data.code == 2){
	                	buijs_alert({
	                		content: "提交成功"
	                	});
	                	closeBar();
	                }
	            	else {
	            		buijs_alert({
	            			content: "会员信息有误"
	            		})
	                	return;
	                }
	            }, error : function(err) {
	            	buijs_alert({
	            			content: data.msg
	            		})
	     			return;
	    		   }
	     	});
		}
	}

	function closeBar() {
		buijs_modal_close('mp_answerPanel');
	}
</script>
