<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>积分商城</title>
		<script type="text/javascript" src="workspace.js"></script>
		<script src="mp_js/order_add.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div class="bui_wrap">
			<!--框架-->
			<div class="bui_mo">
				<!--页头-->
				<div class="bui_mo_h bui_bgc_white bui_bsd_6">
					<div class="bui_media bui_vm">
						<div class="bui_media_l bui_p_0 bui_atc_black">
							<a href="javascript:history.go(-1)" class="bui_btn_48 bui_btnsq"><i class="fa fa-angle-left"></i></a>
						</div>
						<div class="bui_media_b">
							<p>确认订单</p>
						</div>
					</div>
				</div>
				<!--页头-->
				<!--主体-->
				<div class="bui_mo_b bui_mo_b_h bui_mo_b_f bui_bgc_white_d6">
					<!--收货信息-->
					<div class="bui_bgc_white bui_bds_1 bui_mt_12">
						<p class="bui_p_12 bui_bds_1_b"><i class="fa fa-user fa-fw {{style.facFalse}}"></i> 收货信息</p>
						<div class="bui_p_12 bui_ts_14 bui_fas_14 addressInfo">
							<div id="editAddress">
								<div class="bui_avg_2 bui_row_p_6 {{style.facTrue}}">
									<div>
										<h5><i class="fa fa-user fa-fw"></i><span class="name">...</span></h5></div>
									<div>
										<h5><i class="fa fa-phone fa-fw"></i><span class="phone">...</span></h5></div>
								</div>
								<p class="bui_mt_12 {{style.facTrue}}"><i class="fa fa-map-marker fa-fw"></i><span class="address">...</span></p>
								<button onclick="gm_showAddressPanel();" class="bui_btn_48 bui_block bui_radius bui_ts_14 {{style.btnTrue}} bui_mt_12"><i class="fa fa-fw fa-retweet"></i> <span>修改地址</span></button>
							</div>
						</div>
					</div>
					<!--收货信息-->

					<!--订单信息-->
					<div class="bui_bgc_white bui_bds_1 bui_mt_12">
						<p class="bui_p_12 bui_bds_1_b"><i class="fa fa-bars fa-fw {{style.facFalse}}"></i> 订单信息</p>
						<div class="bui_p_12 bui_ts_14 bui_fas_14">
							<div class="bui_avg_3 bui_ta_c">
								<li class="bui_col_line_r">
									<p class="bui_ts_10 {{style.tcFalse}} ">快递类型</p>
									<p class="bui_ts_14 {{style.tcTrue}}">普通快递</p>
								</li>
								<li class="bui_col_line_r">
									<p class="bui_ts_10 {{style.tcFalse}} ">运费</p>
									<p class="bui_ts_14 {{style.tcTrue}}">0积分</p>
								</li>
								<li>
									<p class="bui_ts_10 {{style.tcFalse}} ">发票抬头</p>
									<p class="bui_ts_14 {{style.tcTrue}}">不提供</p>
								</li>
							</div>
						</div>
					</div>
					<!--订单信息-->

					<!--合计-->
					<div class="bui_bgc_white bui_bds_1 bui_mt_12">
						<p class="bui_p_12 bui_bds_1_b"><i class="fa fa-rmb fa-fw {{style.facFalse}}"></i> 小计</p>
						<div class="bui_media bui_vm bui_p_12 bui_ts_12">
							<div class="bui_media_b">
								<p>当前可用积分</p>
								<p class="bui_ts_14 {{style.tcTrue}}"><span class="memberPoint"></span>积分</p>
							</div>
							<div class="bui_media_b bui_ta_r">
								<p>共<span class="bui_ts_14 {{style.tcTrue}} cartCount"></span>件礼品</p>
								<p>合计<span class="bui_ts_14 {{style.tcTrue}} bui_ts_14 cartSum"></span>积分</p>
								<p class="cartSumRMB_column"></p>
							</div>
						</div>
					</div>
					<!--合计-->

					<!--礼品清单-->
					<div class="bui_bgc_white bui_bds_1 bui_mt_12 bui_mb_24">
						<p class="bui_p_12"><i class="fa fa-gift fa-fw {{style.facFalse}}"></i> 礼品清单</p>
						<div id="giftList"></div>
					</div>
					<!--礼品清单-->
				</div>
				<!--主体-->
				<!--页脚-->
				<div class="bui_mo_f bui_bsd_6">
					<div class="bui_p_8 bui_ta_c" id="orderSubmit">
						<i class="bui_btn_48 bui_btnsq fa fa-circle-o-notch fa-spin bui_fas_24 {{style.facFalse}}"></i>
					</div>
				</div>
				<!--页脚-->
			</div>
			<!--框架-->
		</div>

	</body>

</html>
