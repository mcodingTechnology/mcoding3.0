<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<!--工作空间-->
		<script type="text/javascript" src="workspace_v2.0.1.js"></script>
		<!--工作空间-->
		<script src="mp_js/coupons_order.js" type="text/javascript"></script>
		<title></title>
		<style type="text/css">
			.mp_product_content img {
				height: 72px;
				width: 72px;
			}
		</style>
	</head>

	<body class="bui_at_noline bui_bgc_white_d12">
		<div class="bui_wrap">
			<!--主屏幕-->
			<div class="bui_mo">
				<!--页头-->
				<div class="bui_mo_h bui_bgc_white bui_tc_black bui_fac_black bui_ahtc_black bui_bsd_6">
					<div class="bui_media bui_vm">
						<div class="bui_media_l bui_p_0">
							<button class="bui_btn_32 bui_btnsq fa fa-angle-left bui_m_8 {{style.facFalse}}" onclick="javascript:window.history.go(-1);"></button>
						</div>
						<div class="bui_media_b">确认订单</div>
						<div class="bui_media_r bui_pr_12"></div>
					</div>
				</div>
				<!--页头-->
				<!--主屏幕_主体-->
				<div class="bui_mo_b bui_mo_b_h bui_mo_b_f">
					<!--收货地址-->
					<div class="bui_p_12">
						<div class="bui_row_p_12" id="addressContent">
							<!--个人收货地址-->
							<div id="addressSingle"></div>
							<!--个人收货地址-->
						</div>
					</div>
					<!--收货地址-->

					<div class="bui_row_p_12 bui_mb_12">
						<!--快递类型-->
						<div>
							<div class="bui_bds_1 bui_bgc_white">
								<div class="bui_media bui_vm bui_p_12">
									<div class="bui_media_l">
										<p class="bui_ts_12 bui_tc_white_d96">快递类型</p>
									</div>
									<div class="bui_media_b"><span id="express_text">普通快递</span></div>
									<div class="bui_media_r"></div>
								</div>
							</div>
						</div>
						<!--快递类型-->

						<!--商品清单-->
						<div>
							<div class="bui_bds_1 bui_bgc_white">
								<p class="bui_p_12 bui_ts_14"><i class="fa fa-bars fa-fw {{style.facTrue}}"></i> 商品清单</p>
								<div id="productList">
									<hr/>{{{listLoading}}}
								</div>

							</div>
						</div>
						<!--商品清单-->

						<!--小计-->
						<div>
							<div class="bui_bds_1 bui_bgc_white">
								<p class="bui_p_12 bui_ts_14"><i class="fa fa-rmb fa-fw {{style.facTrue}}"></i> 小计</p>
								<div id="totalList">
									<div class="bui_media bui_vm bui_p_12 bui_bds_1_t">
										<div class="bui_media_b bui_ta_r">
											<p class="{{style.tcFalse}} bui_ts_12">订单价格</p>
										</div>
										<div class="bui_media_r">
											<p id="discountPrice"><i class="fa fa-circle-o-notch fa-spin bui_fas_14 {{style.facTrue}}"></i></p>
										</div>
									</div>
									<div class="bui_media bui_vm bui_p_12 bui_bds_1_t">
										<div class="bui_media_b bui_ta_r">
											<p class="{{style.tcFalse}} bui_ts_12">优惠金额</p>
										</div>
										<div class="bui_media_r">
											<p id="reducecost"><i class="fa fa-circle-o-notch fa-spin bui_fas_14 {{style.facTrue}}"></i></p>
										</div>
									</div>
									<div class="bui_media bui_vm bui_p_12 bui_bds_1_t">
										<div class="bui_media_b bui_ta_r">
											<p class="{{style.tcFalse}} bui_ts_12">运费</p>
										</div>
										<div class="bui_media_r">
											<p id="freight"><i class="fa fa-circle-o-notch fa-spin bui_fas_14 {{style.facTrue}}"></i></p>
										</div>
									</div>
									<div class="bui_media bui_vm bui_p_12 bui_bds_1_t">
										<div class="bui_media_b bui_ta_r">
											<p class="{{style.tcFalse}} bui_ts_12">价格统计</p>
										</div>
										<div class="bui_media_r">
											<p id="total"><i class="fa fa-circle-o-notch fa-spin bui_fas_14 {{style.facTrue}}"></i></p>
										</div>
									</div>
								</div>
							</div>
						</div>
						<!--小计-->
					</div>
				</div>
				<div class="bui_mo_f bui_bsd_6">
					<div class="bui_avg_2 bui_ta_c bui_bgc_white">
						<li class="bui_ptb_12 bui_ts_12">
							<p class="bui_ts_12 bui_white_d64">实付款</p>
							<p class="bui_ts_16 {{style.tcTrue}}">￥<span id="order_total_price">...</span></p>
						</li>
						<li class="bui_p_8">
							<button onclick="commitOrder()" class="bui_btn_48 bui_block bui_tc_white bui_ts_14 {{style.btnTrue}}">提交订单 <i class="fa fa-check-square-o fa-fw"></i></button>
						</li>
					</div>
				</div>
			</div>

			<!--主屏幕结束-->
		</div>
	</body>

</html>
